<form [formGroup]="registerUser" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <div class="form-group">
        <input type="text" class="form-control" name="username" formControlName="username" placeholder="Username"/>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password"/>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
    </div>
</form>

<p>Form value: {{registerUser.value | json}}</p>
<p>Form status: {{registerUser.status | json}}</p>
